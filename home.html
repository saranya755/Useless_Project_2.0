<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feel-Good Fun</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to bottom, #ccefff, #e6f7ff);
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 40px;
      color: #0077b6;
      font-size: 3em;
      text-shadow: 2px 2px #ffffff;
    }
    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 60px;
      gap: 40px;
      z-index: 2;
      position: relative;
    }
    .btn {
      padding: 20px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 30px;
      background-color: #ffcad4;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }
    .btn:hover {
      background-color: #ffd6e0;
      transform: scale(1.05);
    }
    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
    .fish {
      position: absolute;
      width: 100px;
      animation: swim 15s linear infinite;
      z-index: 1;
    }
    @keyframes swim {
      0% { left: -120px; top: 50%; transform: scaleX(1); }
      50% { left: 50%; top: 40%; }
      100% { left: 110%; top: 55%; transform: scaleX(-1); }
    }
  </style>
</head>
<body>

  <h1>Feel-Good Fun!</h1>
  <div class="button-container">
    <a href="digital-goldfish.html"><button class="btn">üêü Digital Goldfish</button></a>
    <a href="bubblewrap.html"><button class="btn">ü´ß Bubble Wrap</button></a>
  </div>

  <img src="fish.png" alt="Fish" class="fish" />

  <script>
    // Generate bubbles
    for (let i = 0; i < 30; i++) {
      let bubble = document.createElement("div");
      bubble.classList.add("bubble");
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.animationDuration = `${5 + Math.random() * 5}s`;
      bubble.style.width = bubble.style.height = `${10 + Math.random() * 20}px`;
      document.body.appendChild(bubble);
    }
  </script>

</body>
</html>
